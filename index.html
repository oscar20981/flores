        @keyframes pulse {

        .message {

            align-items: flex-end;
            gap: clamp(10px, 5vw, 30px);
            margin: 50px 0 40px 0;

        }

        }

        @keyframes balancearse {

            }
            50% {
                transform: rotateZ(2deg) rotateX(5deg);
            }
        }
